	.logo-brilhante {
  position: relative;
  display: inline-block;
  z-index: 1;
}

.logo-brilhante::before {
  content: '';
  position: absolute;
  inset: -10px;
  border-radius: 50%;
  background: conic-gradient(
	from 0deg,
    #ff0000,
    #ff9900,
    #ffff00,
    #00ff00,
    #00ffff,
    #0000ff,
    #ff00ff,
    #ff0000
  );
  background-size: 300% 300%;
  animation: brilhoGirar 5s linear infinite;
  filter: blur(25px);
  z-index: -1;
  opacity: 0.8;
}

.logo-brilhante a {
  position: relative;
  display: inline-block;
  border-radius: 55%;
  overflow: visible;
  padding: 0;
}

.logo-brilhante img {
  height: 120px;
  display: block;
}

@keyframes brilhoGirar {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
	
	.menu-container {
  display: flex;

}

.menu-container {

.menu {
  background: #1b3d5f;
  color: white;
  padding: 20px 30px;
  border-radius: 12px;
  font-size: 20px;
  cursor: pointer;
  text-align: center;
  transition: transform 0.2s, background 0.3s;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);

  text-decoration: none;

  align-items: center;
  gap: 10px;
  justify-content: center;
}

.menu:hover {
  background: #2a6db0;
  transform: scale(1.05);
}

.submenu {
  display: none;
  flex-direction: column;
  gap: 15px;
  margin-top: 10px;
  opacity: 0;
  transform: scale(0.9);
  transition: all 0.3s ease-in-out;
  background: rgba(27, 61, 95, 0.9);
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(4px);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.submenu.ativo {
  display: flex;
  opacity: 1;
  transform: scale(1);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeIn {

    @keyframes waveBackground {

<script>
 function toggleSubmenu(id) {
  const submenu = document.getElementById(id);

}

<script>
  document.querySelectorAll('a[href]').forEach(link => {
    // Apenas aplica em links que vão para outra página (mesmo domínio)
    if (link.target !== '_blank' && link.href.indexOf(location.hostname) !== -1) {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const destino = this.href;
        document.body.classList.add('fade-out');

        setTimeout(() => {
          window.location.href = destino;
        }, 500);
      });
    }
  });
  
  window.addEventListener('DOMContentLoaded', () => {
    document.body.classList.remove('invisivel');
    document.body.classList.add('fade-in');
  });
  
</script>
